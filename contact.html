<style>
     Contact Page Styles */

/* General Contact Page Layout */
.contact-page {
  background-color: #f9f9f9;
  padding: 40px 20px;
}

.contact-page h3 {
  text-align: center;
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: #333;
}

/* Contact Form */
.contact-form {
  background-color: #ffffff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  max-width: 800px;
  margin: 0 auto;
}

.contact-form label {
  font-size: 1.2rem;
  margin-bottom: 10px;
  display: block;
  color: #555;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

.contact-form textarea {
  min-height: 150px;
}

.contact-form button {
  background-color: #ff6347;
  color: white;
  padding: 15px 25px;
  font-size: 1.2rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
}

.contact-form button:hover {
  background-color: #e5533b;
}

/* Contact Info Section */
.contact-info {
  margin-top: 40px;
  text-align: center;
}

.contact-info h4 {
  font-size: 2rem;
  margin-bottom: 10px;
}

.contact-info p {
  font-size: 1.1rem;
  color: #555;
  margin-bottom: 15px;
}

/* Contact Page Responsive Design */
@media screen and (max-width: 768px) {
  .contact-form {
    padding: 20px;
  }

  .contact-page h3 {
    font-size: 2rem;
  }

  .contact-form input,
  .contact-form textarea {
    font-size: 1rem;
    padding: 10px;
  }

  .contact-form button {
    font-size: 1.1rem;
    padding: 12px 20px;
  }
}

/* Mobile (Smaller Screens) */
@media screen and (max-width: 480px) {
  .contact-page h3 {
    font-size: 1.8rem;
  }

  .contact-form input,
  .contact-form textarea {
    font-size: 1rem;
  }

  .contact-form button {
    font-size: 1rem;
    padding: 12px 20px;
  }
}
</style>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - BookHaven</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>BookHaven</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-page">
    <h3>Contact Us</h3>

    <form class="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h4>Our Address</h4>
      <p>123 Book Haven Street, Nairobi, Kenya</p>

      <h4>Phone</h4>
      <p>+254789632154</p>

      <h4>Email</h4>
      <p>bookhaven@gmail.com</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 BookHaven</p>
  </footer>
</body>
</html>
